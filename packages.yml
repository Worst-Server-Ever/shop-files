#the ranks
  "Donator":
    material: hdb-31735
    display_name: "&e&lDonator"
    slot: 11
    lore:
      - " &3&lRecive"
      - " &3Donator &btag in-game"
      - " &bAccess to Supporters lounge and role in discord"
      - " &bAccess to &3/hat &band riding players with &3/ride"
      - " &bSet up to &3&l4 &3homes &bin survival"
      - " &bFly in the hub"
      - "  "
      - "&3&lLeft click &bto buy"
    left_click_requirement:
      requirements:
        has_permission:
          type: "!has permission"
          permission: group.donator
          deny_commands:
            - "[message] &c&lOopsies &6| &bYou already own this item!"
            - "[close]"
        has_points:
          type: javascript
          expression: "%playerpoints_points% >= 100"
          deny_commands:
            - "[message] &c&lOopsies &6| &bYou do &b&lnot &bhave enough &3points &bto do this!, you have &3(%playerpoints_points%/100)"
            - "[close]"
    left_click_commands:
      - "[console] lp user %player_name% group add donator"
      - "[console] points take %player_name% 100"
      - "[message] &e&lThank you! &6| &bYou have bought the &3donator rank &bfor &3100 &bpoints!"
      - "[close]"


