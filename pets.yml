menu_title: '&b&lPet Menu'
open_command: 'pet'
size: 45
update: true

items:
  "exit-menu":
    material: hdb-9111
    display_name: "&c&lBack"
    slot: 35
    lore:
      - '&3&lLeft click &bto go to previous menu'
    left_click_commands:
      - "[player] shop"

  'info-item':
    material: hdb-5654
    display_name: '&eHow many points you have!'
    slot: 4
    update: true
    lore:
      - '&bYou have (&3&l%playerpoints_points% &bPoints)'
      - '&bYou can buy a variety of'
      - '&3Cosmetics &band &3Mobs &bwith points!' 
      - '&bYou can buy points online at' 
      - '&3&nShop.WorstServerEver.com'
      - '&bOr you can earn points by'
      - '&3completing quests &band &3killing bosses!'
    left_click_commands:
      - "[message] &eClick to open the site &6| &3&nShop.WorstServerEver.com"
      - "[close]"

  'extra-info':
   material: hdb-9128
   display_name: '&eInfo'
   slot: 27
   lore:
      - '&bCute &3Pets &bthat follow you around!'
      
  'Panda':
    material: hdb-49671
    display_name: '&e&lPanda Pet'
    slot: 11
    update: true
    lore:
      - ' &3450 &bpoints'
      - '  '
      - '&3&lLeft click &bto buy'
    left_click_requirement:
        requirements:
          has_permission:
            type: "!has permission"
            permission: ultracosmetics.pets.panda
            deny_commands:
            - '[message] &c&lOopsies &6| &bYou already own this item!'
            - '[close]'
          has_points:
            type: javascript
            expression: '%playerpoints_points% >= 450'
            deny_commands:
            - '[message] &c&lOopsies &6| &bYou do not have enough points to do this! &3(%playerpoints_points%/450)'
            - '[close]'
    left_click_commands:
      - '[console] lp user %player_name% permission set ultracosmetics.pet.panda'
      - '[console] points take %player_name% 450'
      - '[message] &e&lThank you! &6| &bYou have bought the Panda Pet for 450!'
      - '[close]'

