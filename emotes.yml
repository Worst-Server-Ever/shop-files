menu_title: '&b&lemote menu'
open_command: 'emotes'
size: 36
update: true
items:

  "exit-menu":
    material: hdb-9111
    display_name: "&c&lBack"
    slot: 35
    lore:
      - '&3&lLeft click &bto go to previous menu'
    left_click_commands:
      - "[player] cosmetics"

  'info-item':
    material: hdb-5654
    display_name: '&eHow many points you have!'
    slot: 4
    update: true
    lore:
      - '&bYou have (&3&l%playerpoints_points% &bPoints)'
      - '&byou can buy a variety of'
      - '&3cosmetics &band &3mobs &bwith points!' 
      - '&bYou can buy points online at' 
      - '&3&nshop.worstserverever.com'
      - '&bOr you can earn points by'
      - '&3completing quests &band &3killing bosses!'
    left_click_commands:
      - "[message] &eClick to open the site &6| &3&nShop.Worstserverever.com"
      - "[close]"

  'scared':
    material: hdb-523
    display_name: '&e&lScared'
    slot: 11
    update: true
    lore:
      - ' &3250 &bpoints'
      - '  '
      - '&3&lLeft click &bto buy'
    left_click_requirement:
        requirements:
          has_permission:
            type: "!has permission"
            permission: ultracosmetics.hats.scared
            deny_commands:
            - '[message] &c&lOopsies &6| &bYou already own this item!'
            - '[close]'
          has_points:
            type: javascript
            expression: '%playerpoints_points% >= 250'
            deny_commands:
            - '[message] &c&lOopsies &6| &bYou do &lnot &bhave enough points to do this! &3(%playerpoints_points%/250)'
            - '[close]'
    left_click_commands:
      - '[console] lp user %player_name% permission set ultracosmetics.hats.scared'
      - '[console] points take %player_name% 250'
      - '[message] &e&lThank you! &6| &bYou have bought the scared emote for &3250&b!'
      - '[close]'

